<div class="container">
  <div class="row">
    <div class="col-sm" style="text-align: center;">
      <h5>Klausuren</h5>
    </div>
    <div class="col-sm" style="text-align: center;">
      <h5>Übungen</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <ul class="list-group">
        <li (click)="goToExam(exam.id)" *ngFor="let exam of exams" class="list-group-item">
          {{exam.name + ', ' + exam.examiner.firstname + ' ' + exam.examiner.lastname}}</li>
      </ul>
    </div>
    <div class="col-sm">
      <ul class="list-group">
        <li (click)="goToExam(exam.id)" *ngFor="let exercise of exercises" class="list-group-item">
          {{exercise.name + ', ' + exercise.examiner.firstname + ' ' + exercise.examiner.lastname}}</li>
      </ul>
    </div>
  </div>
  <form *ngIf="exam !== undefined" [formGroup]="form">
    <div class="form-row">
      <div class="col form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <ng-container formGroupName="examiner">
        <div class="col form-group">
          <label>Vorname des Prüfers/der Prüferin</label>
          <input type="text" class="form-control" formControlName="firstname">
        </div>
        <div class="col form-group">
          <label>Nachname des Prüfers/der Prüferin</label>
          <input type="text" class="form-control" formControlName="lastname">
        </div>
      </ng-container>
    </div>
    <div class="form-row">
      <div class="col form-group">
        <label>Code</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button (click)="changePasswordState()" class="input-group-text"><i
                [ngClass]="{'fa fa-eye': showPassword === true, 'fa fa-eye-slash': showPassword === false}"></i></button>
          </div>
          <input *ngIf="showPassword" type="text" class="form-control" formControlName="code">
          <input *ngIf="!showPassword" type="password" class="form-control" formControlName="code">
        </div>
      </div>
      <div class="col form-group">
        <label>Startdatum</label>
        <input class="form-control" formControlName="startDate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
        <owl-date-time #dt1></owl-date-time>
      </div>
      <div class="col form-group">
        <label>Enddatum</label>
        <input class="form-control" formControlName="endDate" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2">
        <owl-date-time #dt2></owl-date-time>
      </div>
    </div>
    <button class="btn btn-secondary" (click)="saveExam()">Speichern</button>
  
  </form>
</div>

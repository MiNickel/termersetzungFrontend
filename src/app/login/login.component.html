<div (keyup.enter)="login()" class="d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="form-group">
        <label for="username">username</label>
        <input [(ngModel)]="username" type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="password">
      </div>
      <app-error [error]="error"></app-error>
      <button (click)="login()" type="button" class="btn btn-light">Login</button>
    </div>
  </div>
</div>

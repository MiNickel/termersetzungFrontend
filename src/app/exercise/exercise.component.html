<div *ngIf="exercises && studentExercises" class="container">
  <div class="row">
    <div class="col-sm" style="text-align: center;">
      <h5>Offene Übungen</h5>
    </div>
    <div class="col-sm" style="text-align: center;">
      <h5>Fertige Übungen</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <ul class="list-group">
        <li (click)="openExercise(exercise.id)" *ngFor="let exercise of exercises" class="list-group-item">
          {{exercise.name}}</li>
      </ul>
    </div>
    <div class="col-sm">
      <ul class="list-group">
        <li (click)="openExercise(studentExercise.id)" *ngFor="let studentExercise of studentExercises" class="list-group-item">
          {{studentExercise.name}}</li>
      </ul>
    </div>
  </div>
</div>

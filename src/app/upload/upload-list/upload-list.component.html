<ol *ngIf="taskList.length !== 0" class="list-group">
  <p style="text-align: center">Aufgaben</p>
  <ul *ngFor="let task of taskList">
    <li class="list-group-item" [ngClass]="{'list-group-item-secondary': task.name === activeTask.name}"
      (click)="selectTask(task)">
      <span>{{task.name}}</span>
      <span>{{' - ' + task.score + ' Punkte'}}</span>
    </li>
  </ul>
</ol>
<div style="text-align: center;" *ngIf="taskList.length === 0">
  Bisher sind noch keine Aufgaben vorhanden
</div>
